<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio3</title>
</head>
<body>
    <script>
        const ano = parseFloat(prompt('Informe quantos anos completos você tem: '));
        const mes = parseFloat(prompt('Informe quantos meses completos tem apôs o ultimo aniversário: '));
        const dias = parseFloat(prompt('Informe quantos dias tem apôs o ultimo mês: '));
        const resultado = ((365 * ano) + (30 * mes)) + dias;

        alert(`Você tem ${resultado} dias já vividos!`);
    </script>
</body>
</html>
